{% extends "base.html" %}
{% block content %}
<h1>Add new ability to database</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/ability/add">
    <div class="form-group">
        <label>Name</label>
        <input name="name" value = "{{attributes.ability_name}}" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input name="description" value = "{{attributes.description}}" class="form-control" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
