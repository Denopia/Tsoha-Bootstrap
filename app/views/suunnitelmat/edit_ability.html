{% extends "base.html" %}
{% block content %}
<h1>Edit {{attributes.ability_original_name}}</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/ability/{{attributes.ability_name}}/save">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Name</label>
                    <input name="name" value = "{{attributes.ability_name}}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control">{{attributes.description}}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input name="oname" value = "{{attributes.ability_original_name}}" class="form-control" type="hidden" >
        </div>
        <div class="form-group">
            <input name="id" value = "{{attributes.ability_id}}" class="form-control" type="hidden" >
        </div>
    </div>
</form>
{% endblock%}
